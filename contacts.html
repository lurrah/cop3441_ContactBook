<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Wizard</title>
  <link rel="stylesheet" href="css/contacts.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="icon" type="image/png" href="images/contactWizardIcon.png" />
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script defer src="js/contacts.js"></script>
  <script src="js/code.js"></script>
</head>

<body>
  <!-- sidebar toggle button -->
  <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>

  <!-- sidebar -->
  <div id="sidebar" class="sidebar">
    <!-- sidebar toggle button -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>
    <header>
      <img src="images/ContactWizardIcon.png" alt="Contact Wizard Icon" style="height: 7.5rem; margin-left: 10px; vertical-align: middle;">
    </header>
    <ul>
      <!-- <li><button class="button" id="homeButton"><span class="material-symbols-outlined">home</span><span>Home</span></button></li> -->
      <li><button class="button button-propone" id="contactsButton"><span class="material-symbols-outlined">contacts</span><span>Contacts</span></button></li>
      <li><button class="button button-proptwo" id="signOutButton"><span class="material-symbols-outlined">logout</span><span>Sign Out</span></button></li>
      <li><button class="button button-propthree" id="aboutButton"><span class="material-symbols-outlined">group</span><span>About</span></button></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div id="content" class="content">
    <header class="main-header">
      <h1>
        Contact Wizard
        <img src="images/wand.png" alt="Wizard's Wand" style="height: 3.0rem; margin-left: 10px; vertical-align: middle;">
      </h1>
    </header>

    <section class="form-section">
      <h2>Add New Contact</h2>
      <form id="addContactForm"> 
        <input type="text" id="addContactFirstName" placeholder="First Name" required>
        <input type="text" id="addContactLastName" placeholder="Last Name" required>
        <input type="text" id="addContactPhone" placeholder="Phone Number" required>
        <input type="email" id="addContactEmail" placeholder="Email" required>
        <button type="button" onclick="addContact()"><span class="material-symbols-outlined">add</span><span>Add Contact</span></button>
      </form>
      <p class=result id="addContactResult">Add Contact Result.</p>
    </section>

    <div id="editContactModal" class="modal">
      <div class="modal-content">
        <h2>Edit Contact</h2>
        <form id="editContactForm">
          <input type="text" id="editContactFirstName" placeholder="First Name" required>
          <input type="text" id="editContactLastName" placeholder="Last Name" required>
          <input type="text" id="editContactPhone" placeholder="Phone Number" required>
          <input type="email" id="editContactEmail" placeholder="Email" required>
          <button type="button" id="saveContactButton"><span class="material-symbols-outlined">save</span><span>Save</span></button>
          <button type="button" id="closeEditModalButton" onclick="closeEditModal()" ><span class="material-symbols-outlined">close</span><span>Close</span></button>
        </form>
        <p class=result id="editContactResult">Edit Contact Result.</p>
      </div>
    </div>

    <section class="table-section">
      <h2>Your Contacts</h2>
      <input type="text" id="searchInput" placeholder="Search contacts..." oninput="fetchContacts(this.value)">
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="contactTableBody">
          <!-- Contacts will be dynamically added here -->
        </tbody>
      </table>
      <p class=result id="searchContactsResult">Search Contacts Result.</p>
    </section>
  </div>

  <script>
      /*
      document.getElementById('homeButton').addEventListener('click', function() {
        window.location.href = 'index.html';
      });
      */
      document.getElementById('contactsButton').addEventListener('click', function() {
        window.location.href = 'contacts.html';
      });

      document.getElementById('signOutButton').addEventListener('click', function() {
        window.location.href = 'index.html';
      });

      document.getElementById('aboutButton').addEventListener('click', function() {
        window.location.href = 'about.html';
      });
  </script>
</body>

</html>
