<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags and title -->
  <meta charset="UTF-8">
  <meta name="description" content="My Contacts, Contact Manager, Contact Wizard">
  <title>Contact Wizard</title>
  <!-- Viewport for responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Include Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Include Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Include CSS -->
  <link rel="stylesheet" href="css/contacts.css">
  <!-- Include favicon -->
  <link rel="icon" type="image/png" href="images/ContactWizardIcon.png" />
  <!-- Include JS -->
  <script defer src="js/contacts.js"></script>
  <script src="js/auth.js"></script>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <!-- <img src="images/ContactWizardIconTransparent.png"/> -->
    <ul>
      <li>
        <button id="contactsButton" class="active">
          <span class="material-icons">contacts</span>
          Contacts
        </button>
      </li>
      <li>
        <button id="aboutButton">
          <span class="material-icons">group</span>
          About
        </button>
      </li>
      <li>
        <button id="logoutButton">
          <span class="material-icons">logout</span>
          Sign Out
        </button>
      </li>
    </ul>
  </div>
  <!-- Main content area -->
  <div class="main-content">
    <header>
      <h1>Contacts</h1>
      <!-- Create Contact Button -->
      <button id="createContactButton">
        <span class="material-icons">add</span>
        Create Contact
      </button>
    </header>
    <!-- Add/Edit Contact Form -->
    <div id="contactFormContainer" class="contact-form-container hidden">
      <h2 id="formHeader">Add Contact</h2>
      <form id="contactForm" onsubmit="submitContact(); return false;">
        <input type="text" id="contactFirstName" placeholder="First Name" required>
        <input type="text" id="contactLastName" placeholder="Last Name" required>
        <input type="email" id="contactEmail" placeholder="Email" title="Email address" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required>
        <!-- <input type="text" id="contactPhone" placeholder="(___) ___-___" pattern="\(\d{3}\) \d{3}-\d{4}" title="(###) ###-####" required> -->
        <input type="text" inputmode=numeric id="contactPhone" placeholder="(   )    -   " pattern="\(\d{3}\) \d{3}-\d{4}" title="10-digit number" required>
        <button type="submit" id="submitContactButton">
          <span class="material-icons">save</span>
          Save
        </button>
        <button type="button" id="cancelButton">
          <span class="material-icons">close</span>
          Discard
        </button>
      </form>
      <p class="contactValid" id="contactValidResult"></p>
      <p class="contactError" id="contactErrorResult"></p>
    </div>
    <!-- Search bar -->
    <div class="search-bar">
      <span class="material-icons">search</span>
      <input type="text" id="searchInput" placeholder="Search contacts..."
        oninput="fetchContacts(this.value.toLowerCase(), false)">
    </div>
    <!-- Contact table -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="contactTableBody">
        <!-- Contacts will be dynamically added here -->
      </tbody>
    </table>
    <p class="result" id="searchContactsResult"></p>
  </div>
  <div class="wand-icon" id="wand-animated">
    <div class="sparkles">
        <!-- Sparkle elements -->
        <div class="sparkle sparkle-1"></div>
        <div class="sparkle sparkle-2"></div>
        <div class="sparkle sparkle-3"></div>
        <div class="sparkle sparkle-4"></div>
        <div class="sparkle sparkle-5"></div>
        <div class="sparkle sparkle-6"></div>
        <div class="sparkle sparkle-7"></div>
        <div class="sparkle sparkle-8"></div>
        <div class="sparkle sparkle-9"></div>
        <div class="sparkle sparkle-10"></div>
        <div class="sparkle sparkle-11"></div>
        <div class="sparkle sparkle-12"></div>
        <div class="sparkle sparkle-13"></div>
        <div class="sparkle sparkle-14"></div>
        <div class="sparkle sparkle-15"></div>
        <div class="sparkle sparkle-16"></div>
        <div class="sparkle sparkle-17"></div>
        <div class="sparkle sparkle-18"></div>
        <div class="sparkle sparkle-19"></div>
        <div class="sparkle sparkle-20"></div>
    </div>
</div>
  <!-- Include JS for navigation -->
  <script>
    document.getElementById('contactsButton').addEventListener('click', function () {
      window.location.href = 'contacts.html';
    });
    document.getElementById('aboutButton').addEventListener('click', function () {
      window.location.href = 'about.html';
    });
    document.getElementById('logoutButton').addEventListener('click', function () {
      // Implement logout functionality
      window.location.href = 'index.html';
    });
  </script>
</body>

</html>
