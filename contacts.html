<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/contacts.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Contacts</title>
</head>
<body>
    <form>
      <div class="search">
          <span class="search-icon material-symbols-outlined">search</span>
          <input id="searchInput" type="search" placeholder="Search"/>
      </div>
    </form>
    <div class="container">
      <button class="button" type="button">
        <span class="material-symbols-outlined">logout</span>
        <span>Logout</span>
      </button>
      <button class="button-propone" type="button">
        <span class="material-symbols-outlined">contacts</span>
        <span>Contacts</span>
      </button>
      <button class="button-proptwo" type="button">
        <span class="material-symbols-outlined">home</span>
        <span>Home</span>
      </button>
    </div>

    <div class="scrollable-table">
        <table class="table-fixed">
            <thead>
                <tr>
                    <th class="col">First Name</th>
                    <th class="col">Last Name</th>
                    <th class="col">Phone</th>
                    <th class="col">Email</th>
                    <th class="col">Edit/Delete Icons</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="col">John</td>
                    <td class="col">Smith</td>
                    <td class="col">4008889999</td>
                    <td class="col">John@email.com</td>
                    <td class="col">del edit</td>
                </tr>
                
                <!-- More rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
