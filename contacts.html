<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Manager</title>
  <link rel="stylesheet" href="css/contacts.css">
  <script defer src="js/contacts.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>Contact Manager</h1>
    </header>

    <section class="form-section">
      <h2>Add New Contact</h2>
      <form id="addContactForm">
        <input type="text" id="addContactFirstName" placeholder="First Name" required>
        <input type="text" id="addContactLastName" placeholder="Last Name" required>
        <input type="text" id="addContactPhone" placeholder="Phone Number" required>
        <input type="email" id="addContactEmail" placeholder="Email" required>
        <button type="button" onclick="addContact()">Add Contact</button>
      </form>
      <p id="addContactResult"></p>
    </section>

    <div id="editContactModal" class="modal">
      <div class="modal-content"> 
        <h2>Edit Contact</h2>
        <form id="editContactForm"> 
          <input type="text" id="editContactFirstName" placeholder="First Name" required>
          <input type="text" id="editContactLastName" placeholder="Last Name" required>
          <input type="text" id="editContactPhone" placeholder="Phone Number" required>
          <input type="email" id="editContactEmail" placeholder="Email" required>
          <button type="button" id="saveContactButton">Save</button> <!-- On click, calls saveContact() function (see openEditModal() function in contacts.js) -->
        </form>
        <p id="editContactResult"></p>
      </div>
    </div>

    <section class="table-section">
      <h2>Your Contacts</h2>
      <input type="text" id="searchInput" placeholder="Search contacts..." onkeyup="searchContacts()">
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="contactTableBody">
          <!-- Contacts will be dynamically added here -->
        </tbody>
      </table>
      <p id="searchContactsResult"></p>
    </section>
  </div>
</body>

</html>
