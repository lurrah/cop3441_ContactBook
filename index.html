<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign Up Form</title>
    <link rel="stylesheet" href = "./css/styles.css">
    <script type="text/javascript" src="/js/code.js"></script>
    </head>
<body>
    <div class="container">
        <div class="form-toggle">
            <button id="signInBtn" class="toggle-btn active">Sign In</button>
            <button id="signUpBtn" class="toggle-btn">Sign Up</button>
        </div>
        <div class="forms-container">
            <form id="signInForm" class="form active">
                <h2 class="title">Sign In</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" id="signInUsername" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="signInPassword" />
                </div>
                <input id="signInSubmitBtn" type="submit" class="btn" value="Sign in" />
            </form>
            <form id="signUpForm" class="form">
                <h2 class="title">Sign Up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="First Name" id="signUpFirstName" />
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Last Name" id="signUpLastName" />
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" id="signUpUsername" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="signUpPassword" />
                </div>
                <input id="signUpSubmitBtn" type="submit" class="btn" value="Sign up" />
            </form>
        </div>
        <span id="loginResult"></span>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signInBtn = document.getElementById('signInBtn');
            const signUpBtn = document.getElementById('signUpBtn');
            const signInForm = document.getElementById('signInForm');
            const signUpForm = document.getElementById('signUpForm');
            const signInSubmitBtn = document.getElementById('signInSubmitBtn'); // Define these
            const signUpSubmitBtn = document.getElementById('signUpSubmitBtn'); // Define these

            signInBtn.addEventListener('click', () => {
                signInForm.classList.add('active');
                signUpForm.classList.remove('active');
                signInBtn.classList.add('active');
                signUpBtn.classList.remove('active');
            });

            signUpBtn.addEventListener('click', () => {
                signUpForm.classList.add('active');
                signInForm.classList.remove('active');
                signUpBtn.classList.add('active');
                signInBtn.classList.remove('active');
            });

            signInSubmitBtn.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent the default form submission
                doSignIn();
            });

            signUpSubmitBtn.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent the default form submission
                doSignUp();
            });
        });
    </script>
</body>

</html>
