<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Wizard</title>
    <link rel="stylesheet" href = "css/styles.css">
    <link rel="icon" type="image/png" href="images/contactWizardIcon.png" />
    <script type="text/javascript" src="js/code.js"></script>
    </head>
<body>
    <div class="header">
        <a href="https://github.com/lurrah/cop3441_ContactBook/tree/main" target="_blank" id="title">Contact Wizard</a>
        <img src="images/wand.png" alt="Wizard's Wand" class="logo">
    </div>
    <div class="container">
        <div class="form-toggle">
            <button id="signInBtn" class="toggle-btn active">Sign In</button>
            <button id="signUpBtn" class="toggle-btn">Sign Up</button>
        </div>
        <div class="forms-container">
            <form id="signInForm" class="form active">
                <h2 class="title">Sign In</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" id="signInUsername" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="signInPassword" />
                </div>
                <input id="signInSubmitBtn" type="submit" class="btn" value="Sign in"/>
                <span id="signInResult">Sign-in result.</span>
            </form>
            <form id="signUpForm" class="form">
                <h2 class="title">Sign Up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="First Name" id="signUpFirstName" />
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Last Name" id="signUpLastName" />
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" id="signUpUsername" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="signUpPassword" pattern="(?=.*\d)(?=.*[A-Z]).{8,}" />
                </div>
                <input id="signUpSubmitBtn" type="submit" class="btn" value="Sign up"/>
                <span id="signUpResult" style="color: transparent; ">Sign-up result.</span>

                <div id="requirementsMessage">
                    <h3>Password Requirements:</h3>
                    <p id="capitalLetter" class="invalid">At least 1 capital letter</p>
                    <p id="number" class="invalid">At least 1 number</p>
                    <p id="length" class="invalid">At least 8 characters</p>
                </div>
            </form>
        </div>

        

    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signInBtn = document.getElementById('signInBtn');
            const signUpBtn = document.getElementById('signUpBtn');
            const signInForm = document.getElementById('signInForm');
            const signUpForm = document.getElementById('signUpForm');
            const signInSubmitBtn = document.getElementById('signInSubmitBtn'); // Define these
            const signUpSubmitBtn = document.getElementById('signUpSubmitBtn'); // Define these

            signInBtn.addEventListener('click', () => {
                signInForm.classList.add('active');
                signUpForm.classList.remove('active');
                signInBtn.classList.add('active');
                signUpBtn.classList.remove('active');
            });

            signUpBtn.addEventListener('click', () => {
                signUpForm.classList.add('active');
                signInForm.classList.remove('active');
                signUpBtn.classList.add('active');
                signInBtn.classList.remove('active');
            });
            
            // Password requirement stuff. If you can move this into a function or something in code.js please do! 
            let passwordInput = document.getElementById("signUpPassword");
            let capitalLetter = document.getElementById("capitalLetter");
            let number = document.getElementById("number");
            let length = document.getElementById("length");

            passwordInput.onfocus = function() {
	            document.getElementById("requirementsMessage").style.display = "block";
            }

            passwordInput.onblur = function() {
	            document.getElementById("requirementsMessage").style.display = "none";
            }

            passwordInput.onkeyup = function() {
                var upperCaseLetters = /[A-Z]/g;
                if(passwordInput.value.match(upperCaseLetters)) {
                    capitalLetter.classList.remove("invalid");
                    capitalLetter.classList.add("valid");
                } else {
                    capitalLetter.classList.remove("valid");
                    capitalLetter.classList.add("invalid");
                }

                var numbers = /[0-9]/g;
                if(passwordInput.value.match(numbers)) {
                    number.classList.remove("invalid");
                    number.classList.add("valid");
                }
                else {
                    number.classList.remove("valid");
                    number.classList.add("invalid");
                }

                if(passwordInput.value.length >= 8) {
                    length.classList.remove("invalid");
                    length.classList.add("valid");
                }
                else {
                    length.classList.remove("valid");
                    length.classList.add("invalid");
                }
            }

            signInSubmitBtn.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent the default form submission
                doSignIn();
            });

            signUpSubmitBtn.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent the default form submission
                doSignUp();
            });
        });
    </script>

</body>

</html>
