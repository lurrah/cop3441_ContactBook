<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About</title>
    <meta name="description" content="About Our Team, Contact Manager, Contact Wizard">
    <!-- Viewport for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Include Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Include CSS -->
    <link rel="stylesheet" href="css/contacts.css">
    <link rel="stylesheet" href="css/wand-cursor.css">
    <!-- Include favicon -->
    <link rel="icon" type="image/png" href="images/contactWizardIcon.png" />
    <!-- Include JS -->
    <script defer src="js/contacts.js"></script>
    <script src="js/wand-cursor.js"></script>
    <script src="js/auth.js"></script>
    <style>
        body {
            color: black;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .team {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: white;
        }
        .member {
            margin: 20px;
            text-align: center;
            flex-basis: 300px;
        }
        .member img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .member h2 {
            margin-top: 6px;
            margin-bottom: 6px;
        }
        .member h3 {
            margin-bottom: 12px;
        }
        
        .member em {
            margin-bottom: 24px;
            color: #484848;
        }
    </style>
</head>
<body>
    <!-- Wand cursor -->
    <div class="wand-icon" id="wand-cursor">
        <div class="sparkles">
            <!-- Sparkle elements -->
            <div class="sparkle sparkle-1"></div>
            <div class="sparkle sparkle-2"></div>
            <div class="sparkle sparkle-3"></div>
            <div class="sparkle sparkle-4"></div>
            <div class="sparkle sparkle-5"></div>

            <div class="sparkle sparkle-12"></div>

            <div class="sparkle sparkle-14"></div>

            <div class="sparkle sparkle-18"></div>
            <div class="sparkle sparkle-19"></div>

      </div>
    <!-- Sidebar -->
    <div class="sidebar">
        
        <div class="logo">
        <img src="images/ContactWizardIconTransparent.png"/>
        <h1>Contact Wizard</h1>
        </div>
        
        <ul>
        <li>
            <button id="contactsButton" class="active">
            <span class="material-icons">contacts</span>
            Contacts
            </button>
        </li>
        <li>
            <button id="aboutButton">
            <span class="material-icons">group</span>
            About
            </button>
        </li>
        <li>
            <button id="logoutButton">
            <span class="material-icons">logout</span>
            Sign Out
            </button>
        </li>
        </ul>
    </div>

    <div class="main-content">
        <header class="main-header">
            <a href="https://github.com/lurrah/cop3441_ContactBook">
            <h1>About Our Team</h1>
            </a>
        </header>
        <div class="team">
            <div class="member">
                <img src="images/zamin1.jpg" alt="Headshot of Zamin Shaikh, Project Manager">
                <h2>Zamin Shaikh</h2>
                <h3>Project Manager</h3>
            </div>
            <div class="member">
                <img src="images/laura1.jpg" alt="Headshot of Laura Bui, API Team Member">
                <h2>Laura Bui</h2>
                <h3>API</h3>
            </div>
            <div class="member">
                <img src="images/alex1.jpg" alt="Headshot of Alexander Negron, API Team Member">
                <h2>Alexander Negron</h2>
                <h3>API</h3>
            </div>
            <div class="member">
                <img src="images/bianca1.jpg" alt="Headshot of Bianca Frantzeskakis, Database Team Member">
                <h2>Bianca Frantzeskakis</h2>
                <h3>Database</h3>
            </div>
            <div class="member">
                <img src="images/malak2.jpg" alt="Headshot of Malak Elsayed, Front End Team Member">
                <h2>Malak Elsayed</h2>
                <h3>Front End</h3>
            </div>
            <div class="member">
                <img src="images/scott2.png" alt="Headshot of Scott Kuang, Front End Team Member">

    </div>

        document.getElementById('contactsButton').addEventListener('click', function() {
          window.location.href = 'contacts.html';
        });
    
        document.getElementById('signOutButton').addEventListener('click', function() {
          window.location.href = 'index.html';
        });
    
        document.getElementById('aboutButton').addEventListener('click', function() {
          window.location.href = 'about.html';
        });
    </script>

</html>
